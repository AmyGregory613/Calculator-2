<!DOCTYPE html>
<html>

<head>
    <title>Amy's Awesome Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="calculator-container">
        <h1>Amy's Awesome Calculator</h1>
        <center>
            <input type="text" id="answer" placeholder="Click buttons to enter data" />
        </center>
        <br>
        <center>
            <button type="button" class="btn-num" onclick="calculator(this, '1')">1</button>
            <button type="button" class="btn-num" onclick="calculator(this, '2')">2</button>
            <button type="button" class="btn-num" onclick="calculator(this, '3')">3</button>
            <button type="button" class="btn-num" onclick="calculator(this, '4')">4</button>
            <button type="button" class="btn-num" onclick="calculator(this, '5')">5</button>
            <button type="button" class="btn-num" onclick="calculator(this, '6')">6</button>
            <button type="button" class="btn-num" onclick="calculator(this, '7')">7</button>
            <button type="button" class="btn-num" onclick="calculator(this, '8')">8</button>
            <button type="button" class="btn-num" onclick="calculator(this, '9')">9</button>
            <button type="button" class="btn-num" onclick="calculator(this, '0')">0</button>

            <button type="button" class="btn" onclick="calculator(this, '.')">.</button>
            <button type="button" id="operator"class="btn" onclick="calculator(this, '+')">+</button>
            <button type="button" id="operator"class="btn" onclick="calculator(this, '-')">-</button>
            <button type="button" id="operator"class="btn" onclick="calculator(this, '*')">*</button>
            <button type="button" id="operator"class="btn" onclick="calculator(this, '/')">/</button>

            <br>
            <button style="width: 152px" type="button" id="operator" value="=" onclick="calculator(this, '=')">=</button>
            <button type="button" id="operator" value="C" class="btn" onclick="clearScreen()">C</button>
        </center>
    </div>
    <script src="calculator.js"></script>
    
</body>

</html>
